<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Bright Moments</title>
    {% endblock %}
  </head>
  <body>
    <header>
      <h1>
        <img src="{{ url_for('static', filename='image/BM.png') }}"alt="Finale" width="50" height="50">
        <a href="{{ url_for('index') }}">Bright Moments</a>
        <p class="indent1" style="font-size: 24px;">Capture every smile</p>
      </h1>
    </header>

    <nav>
      <ul>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('stream') }}">Stream</a>
      </ul>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer" style="text-align: center;">
      {% block footer %}
      &copy; Copyright 2021 by <a href="/">Bright Moments</a>.
      {% endblock %}
    </div>
  </body>
</html>
