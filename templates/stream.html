<!DOCTYPE html>
<html>
  <link rel="shortcut icon" href="BM.png." />
  {% extends "base.html" %}
  {% block title %}Video Stream{% endblock %}
  {% block head %}
    {{ super() }}
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>stream</title>
    <link rel = "stylesheet" type ="text/css" href = "style.css">
  </head>
  
  <body>
    <style type="text/css">
      .important { color: #0c7ae9; }
    </style>
    <link rel = "stylesheet" type ="text/css" href = "style.css">
    {% endblock %}
    {% block content %}
    <h1 class="stream">{{ name }}'s Video Stream</h1>
    <h2 class="stream">Streaming on {{ uri }}</h2>
    <div style="text-align: center;">
      <a href="register.html">
        <button class="btn btn-primary" type="submit">
          Register
        </button>
      </a>
    </div>
    <div class="container">
      <div class="row">
        <div>
          <h3 class="stream">Live Streaming</h3>
          <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
